name: Publish AVC CLI to npm

on:
  push:
    branches:
      - master
    paths:
      - "src/**"
  workflow_dispatch:

jobs:
  # Job 1: Check version first (before running tests)
  check-version:
    name: Check if should publish
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.decide.outputs.should_publish }}
      version: ${{ steps.package.outputs.version }}
      name: ${{ steps.package.outputs.name }}
    defaults:
      run:
        working-directory: ./src

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need at least 2 commits to compare

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Check for meaningful changes in src/
        id: changes
        run: |
          # Get list of changed files in src/ (excluding package.json)
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD -- . | grep -v '^package.json$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "has_code_changes=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Only package.json version changed - no code changes detected"
          else
            echo "has_code_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Code changes detected in:"
            echo "$CHANGED_FILES"
          fi

      - name: Get package version
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Package: $NAME@$VERSION"

      - name: Check if version already published to npm
        id: version-check
        run: |
          if npm view ${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }} version 2>/dev/null; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Version ${{ steps.package.outputs.version }} already exists on npmjs.org"
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Version ${{ steps.package.outputs.version }} is new"
          fi

      - name: Decide if should publish
        id: decide
        run: |
          # Only publish if:
          # 1. Version is new (not already on npm)
          # 2. There are actual code changes (not just version bump)

          if [ "${{ steps.version-check.outputs.version_exists }}" == "true" ]; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "âŒ Skipping: Version already exists on npmjs.org"
          elif [ "${{ steps.changes.outputs.has_code_changes }}" == "false" ]; then
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "âŒ Skipping: No code changes detected (only version bump)"
          else
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "âœ… Proceeding: Version is new and code has changed"
          fi

  # Job 2: Run tests (only if version is new)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    defaults:
      run:
        working-directory: ./src

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Test CLI help command
        run: |
          node cli/index.js help
          echo "âœ… CLI help command works"

      - name: Test CLI version command
        run: |
          node cli/index.js version
          echo "âœ… CLI version command works"

      - name: Test CLI accepts unknown commands
        run: |
          node cli/index.js unknown || echo "âœ… CLI handles unknown commands correctly"

  # Job 3: Publish to npm (only if tests pass and version is new)
  publish:
    name: Publish to npmjs.org
    runs-on: ubuntu-latest
    needs: [check-version, test]
    if: needs.check-version.outputs.should_publish == 'true'
    defaults:
      run:
        working-directory: ./src

    permissions:
      contents: write # Required to push version bumps
      id-token: write # Required for npm Trusted Publisher (OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Don't set registry-url - it creates .npmrc with token auth that interferes with OIDC

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install -g npm@latest
          npm install

      # Security check before publishing
      - name: Security check
        run: |
          echo "ğŸ”’ Running security checks..."
          if npm pack --dry-run 2>&1 | grep -E '\.env|config\.json'; then
            echo "âŒ Security check failed: Secrets detected in package!"
            exit 1
          fi
          echo "âœ… Security checks passed"

      # Publish to npmjs.org with provenance (OIDC via Trusted Publisher)
      - name: Publish to npmjs.org
        run: |
          npm publish --provenance --access public
          echo "âœ… Published to npmjs.org"

      - name: Publishing Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Publishing complete!"
          echo ""
          echo "ğŸ“¦ Package: ${{ needs.check-version.outputs.name }}@${{ needs.check-version.outputs.version }}"
          echo ""
          echo "ğŸ“ Package location:"
          echo "   â€¢ https://www.npmjs.com/package/${{ needs.check-version.outputs.name }}"
          echo ""
          echo "ğŸ“¥ Install with:"
          echo "   npm install -g ${{ needs.check-version.outputs.name }}"
          echo ""
          echo "ğŸš€ Then run:"
          echo "   avc init"
          echo "   avc help"
          echo ""
          echo "ğŸ“š Documentation:"
          echo "   https://agilevibecoding.org"
          echo ""
