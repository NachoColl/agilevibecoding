name: Deploy GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/deploy-pages.yml'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare content for website
        run: |
          # Copy README.md to docs/index.md
          cp README.md docs/index.md

          # Replace "Website:" link with "Repository:" link for website context
          sed -i 's|Website: \[agilevibecoding.org\](https://agilevibecoding.org)|Repository: [github.com/NachoColl/agilevibecoding](https://github.com/NachoColl/agilevibecoding)|g' docs/index.md

          echo "✓ Content prepared for website deployment"
          echo "  - Copied README.md → docs/index.md"
          echo "  - Replaced 'Website:' with 'Repository:' link"

      - name: Build with VitePress
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
